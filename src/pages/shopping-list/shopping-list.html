<ion-header>

  <ion-navbar>
    <ion-title>shopping-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed >Name</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Ingredient" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed >Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="Quantity" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button outline ion-button block type="submit" [disabled]="!f.valid">Add</button>
  </form>

</ion-content>
